<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- <i class="fa fa-exclamation-circle"></i> -->

    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 id="title">Customer Details:</h1>

            <form>
                <div class="section">
                    <label class="required">Full Name</label>
                    <div class="name-row">
                        <div class="field-group">
                            <input type="text" placeholder="">
                            <small>First Name</small>
                        </div>
                        <div class="field-group">
                            <input type="text" placeholder="">
                            <small>Last Name</small>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <label class="required">Address</label>
                    <div class="field-group">
                        <input type="text" placeholder="">
                        <small>Street Address</small>
                    </div>
                    <div class="field-group">
                        <input type="text" placeholder="">
                        <small>Street Address Line 2</small>
                    </div>
                    <div class="address-row">
                        <div class="field-group">
                            <input type="text" placeholder="">
                            <small>City</small>
                        </div>
                        <div class="field-group">
                            <input type="text" placeholder="">
                            <small>State / Province</small>
                        </div>
                    </div>
                    <div class="field-group">
                        <input type="text" placeholder="">
                        <small>Postal / Zip Code</small>
                    </div>
                </div>

                <div class="section">
                    <label class="required">Phone Number</label>
                    <div class="field-group">
                        <input type="tel" placeholder="(000) 000-0000">
                    </div>
                </div>

                <div class="section">
                    <label>E-mail</label>
                    <div class="field-group">
                        <input type="email" placeholder="ex: email@yahoo.com">
                        <small>example@example.com</small>
                    </div>
                </div>

                <div class="section">
                    <label class="required">How did you hear about us?</label>
                    <div class="field-group">
                        <select>
                            <option>Please Select</option>
                            <option>None</option>
                            <option>Newspaper</option>
                            <option>Internet</option>
                            <option>Magazine</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>

                <div class="section">
                    <label>Feedback about us:</label>
                    <div class="field-group">
                        <textarea rows="5"></textarea>
                    </div>
                </div>

                <div class="section">
                    <label>Suggestions if any for further improvement:</label>
                    <div class="field-group">
                        <textarea rows="5"></textarea>
                    </div>
                </div>

                <div class="section">
                    <label>Will you be willing to recommend us?</label>
                    <div class="radio-group">
                        <label class="checkbox-option">
                            <input type="checkbox" name="recommend" value="yes">
                            Yes
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="recommend" value="maybe">
                            Maybe
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="recommend" value="no">
                            No
                        </label>
                    </div>
                </div>

                <div class="section">
                    <label>Please give reference of any two people whom you feel:</label>
                    <div class="reference-table">
                        <table>
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Full Name</th>
                                    <th>Address</th>
                                    <th>Contact Number</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="submit-section">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
    <script type="module" src="./main.js"></script>
</html>
